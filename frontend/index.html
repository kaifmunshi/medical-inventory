<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/herbal.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Good Luck | Ayurvedic & Unani Inventory</title>

    <!-- âœ… Instant Splash styles (works BEFORE React loads) -->
    <style>
      #app-splash {
        position: fixed;
        inset: 0;
        display: grid;
        place-items: center;
        background: radial-gradient(900px 450px at 15% 0%, rgba(46, 125, 50, 0.12), transparent 60%),
          radial-gradient(900px 450px at 85% 10%, rgba(25, 118, 210, 0.12), transparent 60%),
          linear-gradient(180deg, #ffffff, #f5f7fb);
        z-index: 99999;
      }

      .splash-card {
        width: min(520px, 92vw);
        padding: 22px 18px;
        border-radius: 18px;
        background: rgba(255, 255, 255, 0.92);
        box-shadow: 0 24px 80px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        text-align: center;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      }

      .splash-brand {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .splash-logo {
        width: 42px;
        height: 42px;
        border-radius: 12px;
        background: linear-gradient(135deg, rgba(46, 125, 50, 0.18), rgba(25, 118, 210, 0.16));
        display: grid;
        place-items: center;
        box-shadow: 0 14px 30px rgba(0, 0, 0, 0.08);
      }

      .splash-title {
        font-weight: 900;
        font-size: 22px;
        letter-spacing: 0.2px;
      }

      .splash-sub {
        color: rgba(0, 0, 0, 0.55);
        font-size: 13px;
        margin-top: 8px;
      }

      .splash-dots {
        margin: 14px auto 0;
        width: 62px;
        display: flex;
        justify-content: space-between;
      }

      .dot {
        width: 10px;
        height: 10px;
        border-radius: 999px;
        background: rgba(46, 125, 50, 0.75);
        animation: bounce 0.9s ease-in-out infinite;
        opacity: 0.7;
      }

      .dot:nth-child(2) {
        animation-delay: 0.15s;
        background: rgba(25, 118, 210, 0.7);
      }
      .dot:nth-child(3) {
        animation-delay: 0.3s;
        background: rgba(46, 125, 50, 0.55);
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
          opacity: 0.55;
        }
        50% {
          transform: translateY(-7px);
          opacity: 1;
        }
      }

      .splash-bar {
        height: 7px;
        border-radius: 999px;
        margin-top: 16px;
        overflow: hidden;
        background: rgba(0, 0, 0, 0.06);
        position: relative;
      }

      .splash-bar::after {
        content: '';
        position: absolute;
        inset: 0;
        width: 40%;
        border-radius: 999px;
        background: linear-gradient(90deg, rgba(25, 118, 210, 0.25), rgba(46, 125, 50, 0.55), rgba(25, 118, 210, 0.25));
        animation: slide 1.1s ease-in-out infinite;
      }

      @keyframes slide {
        0% {
          transform: translateX(-35%);
        }
        100% {
          transform: translateX(230%);
        }
      }

      .splash-hint {
        margin-top: 14px;
        font-size: 12px;
        color: rgba(0, 0, 0, 0.42);
      }
    </style>
  </head>

  <body>
    <!-- âœ… Splash: shown immediately, removed by main.tsx after React mounts -->
    <div id="app-splash">
      <div class="splash-card">
        <div class="splash-brand">
          <div class="splash-logo">ðŸŒ¿</div>
          <div class="splash-title">Good Luck</div>
        </div>

        <div class="splash-sub">Loading your dashboardâ€¦</div>

        <div class="splash-dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>

        <div class="splash-bar"></div>

        <div class="splash-hint"></div>
      </div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
